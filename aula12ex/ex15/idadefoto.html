<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>
    <section>
      <div>
        <p>
          Ano de nascimento:
          <input type="number" id="txtano" min="0" />
        </p>
        <p>
          Sexo:
          <input type="radio" id="masc" name="radsex" checked />
          <label for="masc">Masculino</label>
          <input type="radio" id="fem" name="radsex" />
          <label for="fem">Feminino</label>
        </p>
        <p><input id="btn" type="button" value="Verificar" onclick="verificar()"></p>
      </div>
      <div id="res">Preencha para ver o resultado</div>
    </section>
    <footer>
      <p>&copy; Lainara</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
